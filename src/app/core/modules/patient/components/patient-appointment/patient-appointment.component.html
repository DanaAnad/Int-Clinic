<mat-stepper labelPosition="bottom" linear #stepper>
  <mat-step>
    <ng-template matStepLabel>Alege Specializarea</ng-template>
    <div>
      <button mat-raised-button color="primary" matStepperNext>Inainte</button>
    </div>
    <app-choose-specialty></app-choose-specialty>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Alege Clinica</ng-template>
    <div>
      <button mat-raised-button matStepperPrevious>Inapoi</button>
      <button mat-raised-button color="primary" matStepperNext>Inainte</button>
    </div>
    <app-choose-clinic></app-choose-clinic>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Alege Serviciu</ng-template>
    <div>
      <button mat-raised-button matStepperPrevious>Inapoi</button>
      <button mat-raised-button color="primary" matStepperNext>Inainte</button>
    </div>
    <app-choose-service></app-choose-service>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Alege Doctor</ng-template>
    <div>
      <button mat-raised-button matStepperPrevious>Inapoi</button>
      <button mat-raised-button color="primary" matStepperNext>Inainte</button>
    </div>
    <app-choose-doctor></app-choose-doctor>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Alege Data si Ora</ng-template>
    <div>
      <button mat-raised-button matStepperPrevious>Inapoi</button>
      <button mat-raised-button color="primary" matStepperNext>Inainte</button>
    </div>
    <app-choose-date></app-choose-date>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Informatii suplimentare</ng-template>
    <div>
      <button mat-raised-button matStepperPrevious>Inapoi</button>
      <button mat-raised-button color="primary" matStepperNext>Inainte</button>
    </div>
    <app-choose-extra></app-choose-extra>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Confirmare</ng-template>
    <div>
      <button mat-raised-button matStepperPrevious>Inapoi</button>
      <button mat-raised-button color="primary">Confirma</button>
      <button mat-raised-button color="warn" (click)="stepper.reset()">Reseteaza</button>
    </div>
  </mat-step>
</mat-stepper>
