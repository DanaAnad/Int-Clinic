<div class="authBlock">
  <h3>Reseteaza Parola</h3>
  <p class="text-center">Introduce adresa ta de email pentru a reseta parola.</p>

  <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />
    <button type="submit" [disabled]="!resetForm.valid">Reset Password</button>
  </form>
</div>
