<div class="form-container">
  <form class="example-form" [formGroup]="clinicForm" (ngSubmit)="onSubmit()">
    <div class="imageContainer">
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Clinic Image" width="50%" height="50%" />
      <label for="fileInput" class="fileLabel"> Choose Image </label>
      <input type="file" (change)="uploadImage($event)" accept=".png,.jpg" formControlName="imageUrl" id="fileInput" />
    </div>

    <mat-form-field class="example-full-width">
      <mat-label>Nume</mat-label>
      <input matInput formControlName="name" placeholder="Will Smith" />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <div class="filter">
      <mat-form-field class="example-full-width">
        <mat-label>Telefon</mat-label>
        <input type="tel" matInput placeholder="0712 345 678" formControlName="phone" />
        <mat-icon matSuffix>mode_edit</mat-icon>
        <mat-error *ngIf="clinicForm.get('phone')?.hasError('pattern')">Telefon Invalid</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">
      <mat-label>Introduceti Emailul</mat-label>
      <input type="email" matInput placeholder="nume@mail.com" required formControlName="email" />
      <mat-icon matSuffix>alternate_email</mat-icon>
      <mat-error *ngIf="clinicForm.get('email')?.hasError('pattern')">Email Invalid</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select
        name="doctors"
        formControlName="doctorIds"
        placeholder="Doctori: (alege unul sau mai multi)"
        multiple
        [required]="true">
        <mat-option *ngFor="let doctor of doctors" [value]="doctor.id"
          >{{ doctor.firstName + ' ' + doctor.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Adresa</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St" formControlName="address"></textarea>
      <mat-icon matSuffix>roofing</mat-icon>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Descriere Clinica</mat-label>
      <textarea matInput placeholder="Descriere Clinica" formControlName="description" rows="3" cols="50"></textarea>
      <mat-icon matSuffix>notes</mat-icon>
    </mat-form-field>

    <div class="actions">
      <button mat-stroked-button color="warn" type="button" (click)="confirmCancelDialog()">Inchide</button>
      <button mat-stroked-button color="basic" type="button" (click)="confirmResetDialog()">Reseteaza</button>
      <button mat-stroked-button color="primary" type="submit" [disabled]="!clinicForm.valid">
        {{ buttonText }}
      </button>
    </div>
  </form>
</div>
