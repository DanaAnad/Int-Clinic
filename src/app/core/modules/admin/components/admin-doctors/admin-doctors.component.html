<a mat-raised-button color="primary" routerLink="create" class="addBtn">Adauga doctor</a>

<table mat-table [dataSource]="doctors" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Nume</th>
    <td mat-cell *matCellDef="let doctor">{{ doctor.lastName }}</td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Prenume</th>
    <td mat-cell *matCellDef="let doctor">{{ doctor.firstName }}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Telefon</th>
    <td mat-cell *matCellDef="let doctor">{{ doctor.phone }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let doctor">{{ doctor.email }}</td>
  </ng-container>
  <ng-container matColumnDef="specialtyIds">
    <th mat-header-cell *matHeaderCellDef>Specializare</th>
    <td mat-cell *matCellDef="let doctor">{{ doctor.specialtyIds }}</td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        aria-label="expand row"
        (click)="expandedElement = expandedElement === element ? null : element; $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let doctor" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail" [@detailExpand]="doctor === expandedElement ? 'expanded' : 'collapsed'">
        <div class="content">
          <div class="example-element-description">Adresa: {{ doctor.adress }}</div>
          <div class="example-element-description">{{ doctor.description }}</div>
          <div class="actions">
            <a [routerLink]="doctor.id + '/edit'" mat-button color="primary">Editeaza informatii</a>
            <button mat-button color="warn" (click)="onDelete(doctor.id)">Sterge doctor</button>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplayWithExpand"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
