<div class="form-container">
  <form class="form-container__form" [formGroup]="reactiveFormGroup">
    <mat-form-field>
      <mat-label>Nume</mat-label>
      <input matInput id="name" type="text" formControlName="name" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descriere</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>
    <button mat-button color="primary" *ngIf="editRoute" (click)="updateSpecialty()">Salveaza</button>
    <button mat-button color="primary" *ngIf="!editRoute" (click)="addSpecialty()">Adauga Specialitate</button>
    <button mat-button color="primary" (click)="back()">Inapoi</button>
  </form>
</div>
